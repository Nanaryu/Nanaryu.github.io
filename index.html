<!DOCTYPE html>
<html>
<head>
    <title>Rucoy Online Train Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <table>
      <tr>
        <td><h2 id="header">Rucoy Online Afk Train Calculator</h2></td>
      </tr>
      <tr>
        <td><input id="base" maxlength="3" class="inputs"></td>
      </tr>
      <tr>
        <td><input id="stat" maxlength="3" class="inputs"></td>
      </tr>
      <tr>
        <td>
          <select name="weaponatk" id="weaponatk" class="inputs">
            <option value="4" id="w4">4</option>
            <option value="5" id="w5">5</option>
            <option value="7" id="w7">7</option>
            <option value="9" id="w9">9</option>
            <option value="11" id="w11">11</option>
            <option value="13" id="w13">13</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button id="calculate" onclick="train()">Train</button>
        </td>
      </tr>
      <tr>
        <td><p id="result">MOB: </p></td>
      </tr>
    </table>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
