<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SortAlgorithms visual</title>
    </head>
    <body>
        <div id="sortSpeedVal" class="text">30</div>
        <input id="sortSpeed" type="range" value="10" min="0" max="500">

        <button onclick="bubbleSort()" class="button"> start </button>
        <button onclick="bubble(arr, updateArray, () => {}, 0, () => {updateArray()})" class="button"> start bubble </button>
        <button onclick="selection(arr, updateArray, () => {}, 0, () => {updateArray()})" class="button"> start selection </button>
        <button onclick="insertion(arr, updateArray, () => {}, 0, () => {updateArray()})" class="button"> start insertion </button>
        <button onclick="shuffle(arr);" class="button"> shuffle </button>

        <script type="text/javascript" src="script.js"></script>
        <script src="bubble.js"></script>
        <script src="selection.js"></script>
        <script src="insertion.js"></script>
    </body>
</html>
